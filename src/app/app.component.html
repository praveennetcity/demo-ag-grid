<header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Demo</span>
</nav>
</header>

<main role="main" class="container mt-5">
    <form (ngSubmit)="onSubmit()" #dataForm="ngForm">
        <div class="form-group col-3">
          <label for="startDate">Start Date *</label>
          <input type="text" class="form-control" id="startDate" 
          required
          [(ngModel)]="startdate" name="startDate"
          #startDate="ngModel"
          >
          
          <div [hidden]="startDate.valid || startDate.pristine"
           class="alert alert-danger">
           Start Date is required
         </div>

        </div>
        <div class="form-group col-3">
          <label for="endDate">End Date *</label>
          <input type="text" class="form-control" id="endDate"  required
          [(ngModel)]="enddate" name="endDate"
          #endDate="ngModel"
          >
          <div [hidden]="endDate.valid || endDate.pristine"
          class="alert alert-danger">
          End Date is required
         </div>
        </div>

       
        <button type="submit" [disabled]="!dataForm.form.valid" class="btn btn-primary">Submit</button>
    </form>
   
    <div class="row mt-5">
        <div class="col-12">
            <ag-grid-angular
              style="width: auto; height: 500px;"
              class="ag-theme-balham"
              [enableSorting]="true"
              [enableFilter]="true"
              [pagination]="true"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
            >
            </ag-grid-angular>
        </div>
    </div>
  
</main>

<footer class="footer">
    <div class="container">
      <span class="text-muted">Aggrid via http call</span>
    </div>
</footer>
